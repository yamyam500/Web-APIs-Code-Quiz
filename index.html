
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div class="start-container">
        <h2>Welcome to the Code Quiz!</h2>
        <h3>Press start to test your knowledge</h3>
        <h4>This quiz is timed! Do your best!</h4>
        <button id="start-btn">Start</button>
    </div>

    <div class="question-container hide">
        <h5 id="question"></h5>
        <div class="btn-list">
      
        </div>
    </div>
    <div id="time"></div>

    <div class="initials-container hide">
        <input id="initials-input" type="text" placeholder="Enter initials here">
        <button id="submit-initials-btn">Submit</button>
    </div>
    
    <div class="high-scores hide"></div>



    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
